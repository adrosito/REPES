<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Equipos FACEIT CS2</title>
  <link rel="stylesheet" href="../liga.css">
  <script type="module" src="../src/equipos.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Equipos FACEIT CS2</h1>
    <div class="controls">
      <select id="champSelect">
        <option>Cargando torneos...</option>
      </select>
      <button id="loadTeams" disabled>Cargar Equipos</button>
    </div>
    <div class="team-grid" id="teamGrid"></div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <button class="close-btn" id="closeModal">&times;</button>
      <h2 id="modalTeamName"></h2>
      <div class="player-list" id="modalPlayers"></div>
    </div>
  </div>
</body>
</html>
